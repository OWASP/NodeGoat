<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OWASP Node.js Goat</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="vendor/theme/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/theme/font-awesome/css/font-awesome.min.css">

    <!-- Add custom CSS here -->
    <style type="text/css">
    #wrapper {
        padding-left: 0;
    }
    </style>

</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">OWASP Node.js Goat Project</a>
            </div>
        </nav>


        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <div class="well well-sm">

                        Already a user? <a href="/login">Login</a>
                        <p>
                    </div>
                </div>
            </div>
            <!-- /.row -->


            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-dismissable alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <p>{{usernameError}}{{firstnameError}}{{lastnameError}}{{passwordError}}{{verifyError}}{{emailError}}</p>
                    </div>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Enter sign up information</h3>
                        </div>
                        <div class="panel-body">

                            <form method="post" role="form" method="post">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" value="{{username}}" name="username" placeholder="Enter username">
                                </div>

                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" class="form-control" id="firstname" value="{{firstname}}" name="firstname" placeholder="Enter first name">
                                </div>


                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" value="{{lastname}}" name="lastname" placeholder="Enter last name">
                                </div>

                                <div class="form-group">
                                    <label for="lastname">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" value="{{password}}" placeholder="Enter password">
                                </div>

                                <div class="form-group">
                                    <label for="verify">Verify Password</label>
                                    <input type="password" class="form-control" id="verify" name="verify" value="{{verify}}" placeholder="Enter password">
                                </div>


                                <div class="form-group">
                                    <label for="verify">Email (Optional)</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Enter email">
                                </div>

                                <button type="submit" class="btn btn-default">Submit</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->


        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.js"></script>
    <!-- Load live reload script -->
    <script>
    document.write("<script src='http://" + (location.host || "localhost").split(":")[0] + ":35729/livereload.js'></" + "script>");
    </script>

</body>

</html>
